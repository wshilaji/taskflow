syntax = "proto3";

package test;
option cc_enable_arenas = true;

message ConfigurationStrap {
  message Citadel { string path = 1; }

  message ModelServerConf {
    string name = 1;
    string path = 2;
  }

  message Files {
    Citadel citadel = 1;
    ModelServerConf model_server_conf = 2;
  }

  Files files = 1;
}